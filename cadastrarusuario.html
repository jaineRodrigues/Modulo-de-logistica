<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />

    <title>Tela de Login</title>
  </head>
  <body>
    <div class="cadastro">
      <div class="imagem">
        <i class="fa-regular fa-user icons-color"></i>
      </div>
      <p>Cadastre-se aqui</p>
      <form class="fazer-cadastro">
        <label for="name">
          <input
            class="name"
            type="name"
            id="name"
            required="required"
            placeholder="Nome"
          />
        </label>
        <label for="email">
          <input
            class="email"
            type="email"
            id="email"
            required="required"
            placeholder="email@icloud.com"
          />
        </label>
        <label for="phone">
          <input
            class="phone"
            type="text"
            id="phone"
            required="required"
            placeholder="WhatsApp"
            onkeypress="$(this).mask('(00) 0.0000-0000')"
          />
        </label>
        <label for="password">
          <input
            class="password"
            type="password"
            id="password"
            required="required"
            placeholder="Senha"
          />
        </label>
        <button class="button-cadastrar" type="submit">
          <h1>Cadastrar</h1>
        </button>
        <a href="./login.html"><p class="complement">Já é cadastrado?</p></a>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <script src="./fontawesome/js/all.min.js"></script>
  </body>
</html>
