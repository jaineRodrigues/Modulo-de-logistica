<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="./css/login.css" rel="stylesheet" />
    <title>Tela de Login</title>
  </head>
  <body>
    <div class="login">
      <div class="imagem">
        <img src="images/login.png" alt="Imagem Logo" width="70" />
      </div>
      <p>Seja bem-vindo(a)!</p>
      <form class="fazer-login">
        <label for="email">
          <input class="email" type="email" id="email" placeholder="E-mail" />
        </label>
        <label for="password">
          <input
            class="password"
            type="password"
            id="password"
            placeholder="Senha"
          />
        </label>
        <button class="button-entrar" type="submit">
          <h1>Entrar</h1>
        </button>
        <a href="./recuperarsenha.html"
          ><p class="complement">Esqueci minha senha</p></a
        >
      </form>
    </div>
  </body>
</html>
